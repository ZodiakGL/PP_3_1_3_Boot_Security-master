<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml" xmlns:th="https://www.thymeleaf.org">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.1/dist/css/bootstrap.min.css"
          integrity="sha384-zCbKRCUGaJDkqS1kPbPd7TveP5iyJE0EjAuZQTgFLD2ylzuqKfdKlfG/eSrtxUkn" crossorigin="anonymous">
    <title>Users</title>
</head>
<body>
<nav class="navbar navbar-expand-xl navbar-dark bg-dark">
    <div class="container-fluid">
        <a class="navbar-brand" href="#"></a>
        <ul class="navbar-nav mr-auto">
            <a class="navbar-brand text-monospace text-white" th:text="${user.getName()}"></a>
            <a class="navbar-brand text-monospace text-white"> with roles:</a>
            <a class="navbar-brand text-monospace text-white">
            <span th:each="role : ${user.roles}" th:text="${role.getName().replace('ROLE_', '') + ' '}"></span>
        </ul>
        <ul class="navbar-nav">
            <li class="nav-item">
                <a class="nav-link text-right" href="/logout">Logout</a>
            </li>
        </ul>
    </div>
</nav>
<div class="container-fluid">
    <div class="row">

        <div class="col-2" style="padding: 15px 0 0;">
            <ul class="nav nav-pills flex-column">
                <li class="nav-item">
                    <a class="nav-link active" data-toggle="tab" href="#userPanel">User</a>
                </li>
            </ul>
        </div>

        <div class="col-10 bg-light">
            <div class="tab-content" style="padding-top: 15px; height: 100vh">

                <div class="card-body text-center">
                    <table class="table table-striped">
                        <thead>
                        <tr>
                            <th>Name</th>
                            <th>Mail</th>
                            <th>Role</th>
                        </tr>
                        </thead>
                        <tbody id="userPanelBody">
                        <tr>
                            <td th:text="${user.name}"></td>
                            <td th:text="${user.mail}"></td>
                            <td>
                                <span th:each="role : ${user.roles}" th:text="${role.getName().replace('ROLE_', '') + ' '}"></span>
                            </td>
                        </tr>
                        </tbody>
                    </table>
                </div>
            </div>
        </div>
    </div>
</div>

<input type="button" value="Logout"
       onclick="window.location.href = '/logout'"/>

</form>
</body>
</html>
